disabled_rules:
- trailing_whitespace

opt_in_rules:
- empty_count
- empty_string
- explicit_type_interface

# excluded:
# - Carthage
# - Pods
# - SwiftLint/Common/3rdPartyLib

line_length:
    warning: 150
    error: 200
    ignores_function_declarations: true
    ignores_comments: true
    ignores_urls: true

cyclomatic_complexity:
    ignores_case_statements: true
    
reporter: "xcode"
